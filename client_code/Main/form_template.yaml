    properties: {text: New wallpaper}
    type: Button
    layout_properties: {grid_position: 'SIVYLP,WVSEPR'}
  - name: image_2
    properties: {source: '%AppData%\Microsoft\Windows\Themes\TranscodedWallpaper'}
