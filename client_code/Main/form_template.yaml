  - name: button_1
    properties: {text: Check For updates}
    type: Button
    layout_properties: {grid_position: 'HAYGOU,ZKCTBM'}
    event_bindings: {click: button_1_click}
- name: image_1
  properties: {source: _/theme/FileIcon.ico, height: 128}
  type: Image
  layout_properties: {slot: logo}
custom_component: true
